[project]
name = "roar-net-api"
version = "0.1.0"
description = "Python implementation of the roar-net-api"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["ruff>=0.11.8"]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.pydocstyle]
convention = "pep257"
